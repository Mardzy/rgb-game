<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Great RGB Guessing Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="rgb-game.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>The Great <br> <span id="colorDisplay">RGB</span><br> Guessing Game</h1>
    </header>
    <div id="stripe">
        <button id="reset" type="button">New Colors</button>
        <span id="message"></span>
        <button class="mode" type="button">Easy</button>
        <button class="mode selected" type="button">Hard</button>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="rgb-game.js"></script>
</body>

</html>
